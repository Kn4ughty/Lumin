[package]
name = "lumin"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "lumin"
path = "src/main.rs"

[features]
perf = []

[target.x86_64-unknown-linux-gnu]
linker = "/usr/bin/clang"
rustflags = ["-Clink-arg=-fuse-ld=lld", "-Clink-arg=-Wl,--no-rosegment"]

[profile.release]
debug = true

[dependencies]
anyhow = "1.0.99"
arboard = "3.6.1"
iced = { version = "0.13.1", features = ["advanced"] }
libc = "0.2.175"
log = "0.4.28"
# pest = "2.8.1"
# pest_derive = "2.8.1"
pretty_env_logger = "0.5.0"
thiserror = "2.0.16"
walkdir = "2.5.0"



